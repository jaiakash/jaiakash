name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: jaiakash
          template: classic
          base: activity
          config_timezone: Asia/Calcutta

          # ACTIVITY
          plugin_activity: yes
          plugin_activity_days: 31
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300

          # HABITS (keep disabled)
          plugin_habits: no

          # FOLLOW UP
          plugin_followup: yes
          plugin_followup_sections: repositories

          # LINES
          plugin_lines: yes

          # NOTABLE â€” FIXED!
          plugin_notable: yes
          plugin_notable_from: all  # ðŸ”¥ This prevents failures

          # LANGUAGES â€” FIXED!
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_analysis_timeout: 20
          plugin_languages_details: bytes-size
